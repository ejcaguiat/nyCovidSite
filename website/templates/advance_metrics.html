{% load static %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      {% for case in cases %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{case.date}}</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
